<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Boolean dashboard element</title>

<style>

</style>
<script src=" ../webcomponentsjs/webcomponents-lite.js"></script>
<link   rel="import" href=" ../polymer/polymer.html">

<link   rel="import" href=" ../warp10-tiles/warp10-dashboard-element.html">
</head>
<body>

  <h2>Warp10 Dashboard - Boolean dashboard element</h2>

  <p>Results are polled every two seconds</p>

  <template is="dom-bind" id="template">
    <warp10-dashboard-element 
      warpscript-script="[[warpscript]]"
      warpscript-base-url="https://home.cityzendata.net/api/v0/exec"
      warpscript-reload="[[reload]]"></warp10-dashboard-element>
  </template>
  <script>
      var template = document.querySelector('#template');

      template.warpscript = "  NOW 2 % TOBOOLEAN 'data' STORE  <% $data false == %> <% 'red' 'bgColor' STORE %>  <% 'orange' 'bgColor' STORE %> IFTE 'boolean' 'type' STORE { 'tile' '' 'fgColor' 'white' 'bgColor' $bgColor 'label' '' 'data' $data } 'params' STORE { 'type' $type 'params' $params } "
      template.reload = "2";
      template.label = "A changing boolean";
      template.tile = "normal";
      template.fgColor = "white";
      template.bgColor = "ortange";
      template.description = "This is an example of changing boolean";

  </script>
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>
</body>
</html>
