<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Warp10 Dashboard - Display boolean test</title>

<style>

</style>
<script src=" ../webcomponentsjs/webcomponents-lite.js"></script>
<link   rel="import" href=" ../polymer/polymer.html">

<link   rel="import" href=" ../warp10-tiles/warp10-display-boolean.html">
</head>
<body>

<template is="dom-bind" id="template">
  <warp10-display-boolean 
    data="[[data1]]" 
    label="[[label1]]"
    tile="[[tile1]]"
    fg-color="[[fgColor1]]"
    bg-color="[[bgColor1]]"
    icon-for-true="[[iconForTrue]]"
    icon-for-false="[[iconForFalse]]"
    description="[[description1]]"></warp10-display-boolean>

  <warp10-display-boolean 
    data="[[data2]]" 
    label="[[label2]]"
    tile="[[tile2]]"
    fg-color="[[fgColor2]]"
    bg-color="[[bgColor2]]"
    icon-for-true="[[iconForTrue]]"
    icon-for-false="[[iconForFalse]]"
    description="[[description2]]"></warp10-display-boolean>
</template>
<script>
      var template = document.querySelector('#template');

      template.data1 = true;
      template.label1 = "A nice boolean";
      template.tile1 = "normal";
      template.fgColor1 = "white";
      template.bgColor1 = "orange";
      template.description1 = "This is an example boolean";

      template.data2 = false;
      template.label2 = "A sad boolean";
      template.tile2 = "normal";
      template.fgColor2 = "white";
      template.bgColor2 = "red";
      template.description2 = "This is an example boolean";

      template.iconForTrue = "check";
      template.iconForFalse = "clear";

</script>
  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>
</body>
</html>
